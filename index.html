<!DOCTYPE html>
<html>
<head>
	<title>Vuejs</title>
</head>
<body>

<div id="root">
 <!-- <input type="text" name="input" id="input" v-model="message">

 <p>The value of the input is: {{ message }}</p> -->
    <button :disabled="{ 'disabled': disabled}">Click Me</button>
 	<button v-bind:title="title">{{title}}</button>
 	<ul>
 		<li v-for="name in names" v-text="name"></li>
 	</ul>

 	<input type="text" name="input" id="input" v-model='newName'>
 	<button @click="addName">Add Name</button>
</div>
<!-- Script Tags -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
	let data = {
		message: 'Hellow World'
	};

	//Vue
	new Vue({
		el: '#root',
		data:{ 
			newName: '',
			names:['Farhan', 'rehan', 'ali'],
			title: 'orange',
			disabled:true
		},

		methods: {

			addName(){
				//alert("Fuck you");
				this.names.push(this.newName);
				this.newName = '';
			}
		}

	});

</script>
</body>

</html>
